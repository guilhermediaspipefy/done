<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
</head>
<body>
    <p>Done. Returning to the previous page...</p>

    <script>
        window.onload = function() {
            setTimeout(function() {
                if (window.history.length > 1) {
                    window.history.back(); // Go back if there is history
                } else {
                    window.close();
                }
            }, 1000);
        };
    </script>
</body>
</html>

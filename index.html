<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
</head>
<body>
    <p>Done. Please close this window manually.</p>

    <script>
        // Attempt to close the window after 1 second
        window.onload = function() {
            setTimeout(function() {
                window.close();
            }, 1000); // Wait for 1 second before trying to close
        };
    </script>
</body>
</html>
